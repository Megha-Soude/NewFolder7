<div
  [perfectScrollbar]="{}"
  class="height-100vh signup4-wrap"
  fxLayout="row wrap"
  fxLayoutAlign="center center"
>
<!-- <img src="../../../../assets/images/simple-tata-logo.png" style="font-size: x-large; margin-bottom: 20em;" alt=""> -->
  <div
    class="signup4-container mat-elevation-z4 white"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="start stretch"
    fxFlex="60"
    fxFlex.xs="94"
    fxFlex.sm="80"
    [@animate]="{value:'*',params:{y:'40px',opacity:'0',delay:'100ms', duration: '400ms'}}"
  >
<div class="login">
  <!-- Left Side content -->
      <div fxLayout="column" fxLayoutAlign="center center" 
      class="signup4-header" fxFlex="40">

        <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
            <img width="200px" src="assets/images/tata-ok.png" alt="">
        </div>

      </div>

    <!-- Right side content -->
   <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="center center">
    <form  [formGroup]="signupForm" class="signup4-form grey-100" (ngSubmit)="onSubmit()">
      

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>UserName</mat-label>
          <input
            matInput
            formControlName="username"
            type="text"
            name="username"
            placeholder="UserName"
          />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            name="password"
            placeholder="********"
          />
        </mat-form-field>

      
      
        <div fxLayout="row wrap" fxLayoutAlign="start center" style="margin-top: 20px;">
          <button mat-flat-button color="primary">Sign In</button>
         
        </div>

      <!-- <div fxLayout="row wrap" fxLayoutAlign="space-between center" style="margin-top: 20px">
          <span>or connect with </span>
          <div>
            icons goes here
          </div>
        </div> -->

    </form>
   </div>
  </div>
</div>
</div>
