<div class="signup4-wrap" ></div>
  <div style="height: 100px; background: #8a2b8e;"></div>
<div>
  
  <div id="main">
    <div id="right_part" style="width: 25%; padding: 13px;">
      <img src="./assets/images/logo-white.png">
    </div>
    <div id="left_part" style="padding: 30px;">
      <img src="./assets/images/logo-tatabrand (1).png">
    </div>
  </div>
  <div  class="bodybg" id="bodybg">
    <div style="padding: 120px 33px 0px 0px;">
     
    <div *ngIf ="First" id="right_part" class="box-container">

      
        <div class="title">
          <span>TMFL e-Marketplace</span><br /><span> Admin Portal</span>
        </div>
        <form  [formGroup]="signupForm">
        <input matInput autocomplete="false" formControlName="username" type="text" placeholder="Username/Mobile Number" name="username" required>
        <input formControlName="password" type="password" placeholder="Enter Password" name="password" required>
        <button  (click) = "onSubmit1()" type="submit">Next</button>
      </form>
      </div>


      <div   *ngIf ="Second" id="left_part" class="box-container fadeInDownBig">

      
        <div class="title">
          <span>TMFL e-Marketplace</span><br /><span> Admin Portal</span>
        </div>
        <form  [formGroup]="signupForm">
        <input  matInput  readonly formControlName="username" type="text" placeholder="Enter Username" name="username" required>
        <input matInput autocomplete="new-password" formControlName="password" type="password" placeholder={{DisplayName}} name="password" required>
       
       
       
        <button  (click) = "onSubmit()" type="submit">SIGN IN</button>
      </form>

      <div  *ngIf="isMobile" >
        <a style="color: blue;" (click)="bcktoUsername()">Back</a>
        <a  style="color: blue; float: right;" (click)="ResendOtp()"  >Resend OTP</a>
      </div>

      <div  *ngIf="!isMobile" >
        <a  (click)="bcktoUsername()" style="color: blue;">Back</a>
        
      </div>


      </div> 

      

  
    </div>
  </div>
  <div style="background:#8a2b8e; height: 108px;"></div>
