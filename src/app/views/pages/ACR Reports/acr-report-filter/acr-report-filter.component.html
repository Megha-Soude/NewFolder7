<div class="handle" *ngIf="!isCustomizerOpen">
  <button mat-fab color="primary" (click)="isCustomizerOpen = true">
    <mat-icon title=" Advanced Search" class="spin text-white">search</mat-icon>
  </button>
</div>

<form [formGroup]="itemForm">
  <div id="app-customizer" *ngIf="isCustomizerOpen">
    <mat-card style="margin-top: 71px;" class="p-0">
      <mat-card-title class="m-0 light-gray">
        <div style="color: white; background-color: rgba(16, 23, 76, 0.96) !important;" class="card-title-text"
          fxLayout="row wrap" fxLayoutAlign="center center">
          Advanced Search
          <span fxFlex="15px"></span>
          <span fxFlex></span>
          <button class="card-control" mat-icon-button (click)="isCustomizerOpen = false">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-card-title>
      <mat-card-content [perfectScrollbar] *ngIf="viewMode === 'options'">
        <p><small></small></p>
        <div class="pb-1 mb-1 border-bottom">
          <h6 class="title text-muted">Search By Details</h6>

          <mat-form-field class="filterwidthrow">
            <input maxlength="100" [formControl]="itemForm.controls['Auction_Title']" matInput type="text"
              placeholder="Auction Title">
          </mat-form-field>
          
          <mat-form-field class="filterwidthrow">
            <input maxlength="100" [formControl]="itemForm.controls['Chassis_No']" matInput type="text"
              placeholder="Chassis Number">
          </mat-form-field>

          <mat-form-field class="filterwidthrow">
            <input (keypress)="special_number($event)" maxlength="10" [formControl]="itemForm.controls['Mobile_Number']"
              matInput type="text" placeholder="Mobile Number">
          </mat-form-field>
          
          <mat-form-field class="filterwidthrow">
            <input maxlength="100" [formControl]="itemForm.controls['Contract_Number']" matInput type="text"
              placeholder="Contract Number">
          </mat-form-field>

          <mat-form-field class="filterwidthrow">
            <input maxlength="100" [formControl]="itemForm.controls['Email_Id']" matInput type="text"
              placeholder="Email Id">
          </mat-form-field>

          <mat-form-field class="filterwidthrow">
            <input maxlength="100" [formControl]="itemForm.controls['Inventory_Title']" matInput type="text"
              placeholder="Inventory Title">
          </mat-form-field>

          <mat-form-field class="filterwidthrow">
            <input maxlength="100" [formControl]="itemForm.controls['Total_Bid_Count']" matInput type="text"
              placeholder="Contract Number">
          </mat-form-field>

          <mat-form-field class="filterwidthrow">
            <input maxlength="100" [formControl]="itemForm.controls['WINNING_BID_AMOUNT']" matInput type="text"
              placeholder="Winning Bid Amount">
          </mat-form-field>

          <mat-form-field class="filterwidthrow">
            <input maxlength="100" [formControl]="itemForm.controls['Winner_Name']" matInput type="text"
              placeholder="Winner Name">
          </mat-form-field>

          <mat-form-field class="filterwidthrow">
            <input maxlength="100" [formControl]="itemForm.controls['Year_of_manufacture']" matInput type="text"
              placeholder="Year of Manufacture">
          </mat-form-field>

          <mat-form-field class="filterwidthrow" 
          (click)="picker?.open()" >
            <input readonly matInput [formControl]="itemForm.controls['start_at']" matInput [matDatepicker]="picker" placeholder="From Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="filterwidthrow" 
          (click)="picker1?.open()">
            <input readonly matInput  [formControl]="itemForm.controls['end_at']"  matInput [matDatepicker]="picker1" placeholder="To Date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>


          <!-- <mat-form-field class="filterwidthrow" 
        (click)="picker?.open()" >
          <input readonly matInput [formControl]="itemForm.controls['from_date']" matInput [matDatepicker]="picker" placeholder="From Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="filterwidthrow" 
        (click)="picker1?.open()">
          <input readonly matInput  [formControl]="itemForm.controls['to_date']"  matInput [matDatepicker]="picker1" placeholder="To Date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field> -->
        </div>
        <div class="pb-1 mb-1 border-bottom">
          <button mat-raised-button (click)="Search()" color="primary">Search</button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button mat-raised-button (click)="reset()" color="warn">Reset</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</form>
